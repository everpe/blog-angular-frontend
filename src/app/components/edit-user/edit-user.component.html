
<!-- <div class="container l-5"> -->
    <div class="col-md-12 mt-4 ">
        <h1>Ajustes de {{user.name}}</h1>
        <p>Editar Mi Información</p>
    <hr>
        <div class="alert alert-success col-md-5" *ngIf="status=='success'">
            Datos Actualizados Correctamente
        </div>
        <div class="alert alert-danger col-md-5" *ngIf="status=='error'">
            No se Han podido actualizar la información
        </div>
        
        <!-- Formulario de Registro -->
        <form class="col-md-5 ml-0 pl-0" 
            #settingsForm="ngForm" (ngSubmit)="onSubmit(settingsForm)">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="name" class="form-control" #name="ngModel"
                        [(ngModel)]="user.name" required pattern="[a-zA-Zàáâäãåąčćęèéêëėįìíîïł -->
                        ńòóôÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ðñ ,.'-]{2,48}">
                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                    Nombre invalido
                </small>        
            </div>
    
            <div class="form-group">
                <label for="surname">Apellido</label>
                <input type="text" name="surname" class="form-control" #surname='ngModel'
                    [(ngModel)]="user.surname" required pattern="[a-zA-Zàáâäãåąčćęèéêëėįìíîïłńòóôöõø
                    ùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ðñÑ ,.'-]{2,64}">
                <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                    Apellido Invalido
                </small> 
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" #email='ngModel'
                [(ngModel)]="user.email" required 
                pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    Email Invalido
                </small> 
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea [froalaEditor]="froala_options" name="description" class="form-control" #description='ngModel'
                [(ngModel)]="user.description">{{user.description}}</textarea>
            </div>
    
            <div class="form-group">
                <label for="image">Cambiar Imagen de Perfil</label>
                <div class="card">
                    <div class="card-body">
                        <div *ngIf="identity && identity.image!=null">
                             <img src="{{url+'user/download/avatar/'+identity.image}}" 
                             class="imgPerfil" >
                        </div>
                        <angular-file-uploader
                            [config]="afuConfig"
                            [resetUpload]=true
                            (ApiResponse)="avatarUpload($event)">
                        </angular-file-uploader>
                    </div>
                  </div>
                

                <!-- <input type="file" (change)="avatarUpload($event)" accept=".png, .jpg"> -->
            </div>
        <hr>
            <input  type="submit" value="Guardar Ajustes" class="btn btn-outline-success btn-block"
            [disabled]="settingsForm .invalid" />
            
        </form>
    </div>
