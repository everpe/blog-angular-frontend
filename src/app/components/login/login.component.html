<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <p>Inicia seción Aquí</p>


    <div class="alert alert-success col-md-5" *ngIf="status=='success'">
        Loguin Exitoso,(falta redireccionar)
    </div>
    <div class="alert alert-danger col-md-5" *ngIf="status=='error'">
        Login Incorrecto
    </div>


    <!--se le da nombre como fomrulario angular, luego
        ngSubmit(cuando presionen boton llama onSubmit del Componente)-->
    <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm"(ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" #email='ngModel'
            [(ngModel)]="user.email" required 
            pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                Email Invalido
            </small> 
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" class="form-control" #password='ngModel'
            [(ngModel)]="user.password" required >
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                Contraseña Invalido
            </small> 
        </div>
    
        <input type="submit" value="Loguearse" class="btn btn-outline-success"
        [disabled]="loginForm.invalid"/>
    </form>
</div>
